    <h1>More about form</h1>
    <form action="">
        <label for="pass">Password</label>
        <input type="password" name="" id="pass">
        <br>
        <label for="mail">Email</label>
        <input type="email" name="" id="mail">
        <br>
        <label for="cont">Mobile</label>
        <input type="number" name="" id="cont" max="10">
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female
        <br><br>
        <label for="hobbies">Select your favorite hobbies</label>
        <input type="checkbox" name="" id="">Music
        <input type="checkbox" name="" id="">Sport
        <br><br>
        <label for="country">Select your country where you belong</label> 
        <select name="country" id="country">
            <option value="">Select</option>
            <option value="India">India</option>
            <option value="America">America</option>
            <option value="Bhutan">Bhutan</option>
            <option value="ShriLanka">Shri Lanka</option>
        </select>
        <br><br>
        <label for="upload">Upload File</label>
        <input type="file" name="" id="upload">
        <br>
        <input type="submit" name="" id="" value="Submit">
    </form>
</body>
