<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
        /* img{
            box-shadow: red 0px 7px 29px 0px;
            border: 5px solid black;
            max-width: 800px;
        } */
        h1{
            font-family: "Shadows Into Light", cursive;
        }
    </style>
</head>
<body>
    <h1>List padhte hai aaj</h1>
    <ul style="list-style-type: circle;">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>
    <hr>
    <ol style="list-style: decimal-leading-zero;">
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Soft Drink</li>
    </ol>
    <h1>Complex</h1>
    <ul>
        <li>Fruits 
            <ol>
                <li>Banana</li>
                <li>Apple
                    <ul>
                        <li>Red</li>
                        <li>Green</li>
                    </ul>
                </li>
                <li>Pears</li>
            </ol>
        </li>
        <li>Vegetables</li>
        <li>Meals</li>
    </ul>

    <hr>
    <h1>Navigation Bar using Link</h1>
    <ul style="list-style-type: none; display: flex; gap: 50px;">
        <li>Home</li>
        <li>About</li>
        <li>Service</li>
        <li>Contact</li>
    </ul>
</body>
</html>
